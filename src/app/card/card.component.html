<div class = container>
    <div class = "row">
        <div class="col-lg-3 col-md-6 mb-4" *ngFor = "let card of Cards">
            <div class = "card text-white text-center" [style.background-color] = "card.color" >
                <div class="card-body">
                    <h5 class="card-title">{{card.id}}</h5>
                    <p class="card-text">{{card.name}}</p>
                    <a href="#" class="btn btn-dark" (click) = "deleteCard(card.id)">Delete</a>
                </div>
            </div>
        </div>
    </div>
</div>

<div class = "container">
    <div class="col-lg-6 col-md-8">
    <form>
        <div class="form-group">
            <label for="InputCard">Add new Card</label>
            <input type="text" class="form-control" id="cardName" placeholder="Enter card name" #Name>
        </div>
        <button type="submit" class="btn btn-primary" (click) = "addCard(Name.value||'Name')">Submit</button>
    </form>
</div>
</div>
